<!DOCTYPE html>
<html>
<head>
	<title>WSP Registration Form: Keila Bowers</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="component.css" />
</head>
<body>

	<!-- Component -->
	
	<article>
		<form action="" method="post" id="reg">

			<fieldset>

				<div>
				<label for="fullName">Full Name</label>
				<input id="fullName" name="fullName" type="text" placeholder="John Doe" required aria-required="true">
				</div>
				
				<div>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="********">
				</div>
						
				<div>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="jdoe@gmail.com" required aria-required="true">
				</div>
				
				<div>
				<label for="phone">Mobile Number</label>
				<input id="phone" name="phone" type="tel" placeholder="123-456-7890" required aria-required="true">
				</div>
	
				<div>
				<label for="male">Male:</label>
				<input id="male" name="gender" type="radio">		
				</div>
				<div>
				<label for="female">Female:</label>
				<input id="female" name="gender" type="radio">
				</div>
				
				<div>
				<select name="month">
					<option>Month</option>
					<option value="January">January</option>
					<option value="Febuary">Febuary</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option value="1993">1993</option>
					<option value="1992">1992</option>
					<option value="1991">1991</option>
					<option value="1990">1990</option>
					<option value="1989">1989</option>
					<option value="1988">1988</option>
					<option value="1987">1987</option>
					<option value="1986">1986</option>
					<option value="1985">1985</option>
					<option value="1984">1984</option>
					<option value="1983">1983</option>
					<option value="1982">1982</option>
					<option value="1981">1981</option>
					<option value="1980">1980</option>
	
				</select>
				</div>
				
				<button id="register" name="register" type="button">Create Account</button>
				<p>I agree to the <a href="">Terms</a> and <a href="">Privacy</a></p>
			</fieldset>  			
							
		</form>	
	</article>

	<!-- End Component -->
	
</body>
</html>
